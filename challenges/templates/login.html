<!DOCTYPE html>
<html>
    <head>
        Trivia Login
    </head>
<body>
    {% if username != '' %}
    <p style="color: red">{{username}} already exists</p>
    {% endif %}
    <form action="/login" method="POST">
        <label for="username">Username</label>
        <input type="text" name="username" required/>
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
